apiVersion: batch/v1
kind: Job
metadata:
  name: part3-freqmine
  labels:
    name: part3-freqmine
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:parsec_freqmine
        name: part3-freqmine
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "./run -a run -S parsec -p freqmine -i native -n 8"]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "node-c-8core"
